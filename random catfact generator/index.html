<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random CatFacts Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
<div class="wrapper col-lg-8 col-md-9 col-sm-10 col-xs-12">
    <div class="text-container">
        <h3 class="odd"> A</h3>
        <h1 class="even">Random Cat-Facts</h1>
        <h3 class="odd">Generator</h3>
    </div>

    
    <div class="factdisplay col-lg-8 col-md-9 col-sm-10 col-xs-12 jumbotron">
        <blockquote>
            <p class="text-center" id="factDisplay">A cat can travel at a top speed of approximately 31 mph (49 km) over a short distance.</p>
            <!-- area to display quotes-->
        
        </blockquote>   
    </div>

    <div class="col-lg-8 col-md-6  col-sm-8 col-xs-12">
        <button type="button"  class="btn btn-danger btn-lg"  onclick="newFact()">New Cat Fact</button>
        <button type="button"  class="btn btn-danger btn-lg"  onclick="tweet()"><i class="fab fa-twitter"></i></button>
    </div>
    
</div>
<footer>Photo by Hannah Troupe on Unsplash</footer>

    




</body>
</html>
